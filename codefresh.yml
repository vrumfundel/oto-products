version: '1.0'
steps:
  build-the-image:
    type: build
    description: Builds my service
    image_name: pkersting/otoproducts
    tag: ${{CF_SHORT_REVISION}}
  push-the-image:
    type: push
    candidate: ${{build-the-image}}
    tag: ${{CF_SHORT_REVISION}}
  push-with-branch-name:
    type: push
    candidate: ${{build-the-image}}
    tag: ${{CF_BRANCH}}
